<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}">

    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
</head>
<body style="background-color:rgb(108, 117, 125);color:white;">
<div class="container">

    Server time: <span th:text="${time}"/><br>
    Gold: <span th:text="${goldValue}"/><br><br>

    <form class="form-horizontal" th:object="${knight}" th:action="@{/knights}" th:method="post">
            <div class="form-group">
                <label class="label-control">Knight name:</label>
                <input class="form-control" type="text" th:field="*{name}">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
            </div>
            <div class="form-group">
                <label class="label-control">Knight age:</label>
                <input class="form-control" type="number" th:field="*{age}">
                <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary">Add new Knight</button>
            </div>
        </form>

</div>
</body>
</html>
